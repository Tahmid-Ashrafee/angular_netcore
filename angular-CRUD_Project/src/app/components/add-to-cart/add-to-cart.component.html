<div class="container">
  <table class="table table-bordered mt-5">
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Type</th>
        <th>Price</th>
        <th>Image</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ product.name }}</td>
        <td>{{ product.type }}</td>
        <td>${{ product.price  }}</td>
        <td>
          <div class="text-center">
            <img [src]="product.image" alt="{{ product.name }}" class="img-thumbnail" style="max-width: 150px; max-height: 150px;">
          </div>
        </td>
        <td>
          <div class="quantity-control text-center">
            <button class="btn btn-primary" (click)="decrementQuantity()">-</button>
            <span class="quantity-value">{{ quantity }}</span>
            <button class="btn btn-primary" (click)="incrementQuantity()">+</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="total-price text-center mt-3">
    <p>Total Price: ${{ getTotalPrice()  }}</p>
  </div>

  <div class="text-center mt-3">
    <button class="btn btn-success" (click)="placeOrder()">Place Order</button>
  </div>
</div>
